<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weekly Grocery Checklist</title>
</head>
<body>

    
    <h1 title="My Weekly Shopping Plan">Weekly Grocery Checklist</h1>

    
    <h2>High-Priority Items</h2>
    <ol title="Essential Grocery Items">
        <li>
            <input type="checkbox" title="Mark Rice as purchased"> Rice
        </li>
        <li>
            <input type="checkbox" title="Mark Milk as purchased"> Milk
        </li>
        <li>
            <input type="checkbox" title="Mark Vegetables as purchased"> Vegetables
        </li>
        <li>
            <input type="checkbox" title="Mark Cooking Oil as purchased"> Cooking Oil
        </li>
    </ol>

    
    <h2>Optional Items</h2>
    <ul title="Non-Essential Grocery Items">
        <li>
            <input type="checkbox" title="Mark Snacks as purchased"> Snacks
        </li>
        <li>
            <input type="checkbox" title="Mark Ice cream as purchased"> Ice cream
        </li>
        <li>
            <input type="checkbox" title="Mark Soft drinks as purchased"> Soft drinks
        </li>
    </ul>

</body>
</html>
